<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://js.stripe.com/v3/"></script>
    <title>Document</title>
</head>
<body>
<h1>название товара </h1>
<h3>{{ item_name }}</h3>
<h2>описание товара </h2>
<h3>{{ item_description }}</h3>
<h2>цена товара </h2>
<h3>{{ item_price }}</h3>
<h2>номер сесии </h2>
<h3>{{ id_sesion }}</h3>
<button id="buy-button">Buy</button>
<script type="text/javascript">
var stripe = Stripe('pk_test_a9nwZVa5O7b0xz3lxl318KSU00x1L9ZWsF');
    let url = window.location.pathname.replace("/payments/item/", "../../buy/");
    var buyButton = document.getElementById('buy-button');
    buyButton.addEventListener('click', function() {
    fetch(url, {method: 'GET'})
    .then(response => response.json())                })
.then(session => stripe.redirectToCheckout({ sessionId: session['id_sesion']}))
});</script>
</body>
</html>
